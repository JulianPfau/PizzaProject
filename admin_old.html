<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="./css/admin_old.css">
    <script language="javascript" type="text/javascript" src="js/submitJSON.js"></script>
    <script src="js/uploadImage.js"></script>

    <title>Admin - Pizza Verwaltung</title>
</head>



<body>

<h1>PIZZA ADMIN</h1>
Prices, Sizes und Tags k&ouml;nnen mit &quot;+&quot; getrennt werden!
<div class="table">
    <div class="tr" id="head">
        <div class="td">Name</div>
        <div class="td">Description</div>
        <div class="td">Prices</div>
        <div class="td">Sizes</div>
        <div class="td">Type</div>
        <div class="td">Tags</div>
        <div class="td">Picture</div>
    </div>
    <div class="tr" id="footer">
        <div class="td"><span class="Input" id="Name" contenteditable="true" ></span></div>
        <div class="td"><span class="Input" id="Description" contenteditable="true"></span></div>
        <div class="td"><span class="Input" id="Prices" contenteditable="true"></span></div>
        <div class="td"><span class="Input" id="Sizes" contenteditable="true"></span></div>
        <div class="td"><span class="Input" id="Type" contenteditable="true"></span></div>
        <div class="td"><span class="Input" id="Tags" contenteditable="true"></span></div>
        <div class="td"><input onchange="uploadFile(this.files)" type="file" id="fileinput" accept="image/*;capture=camera"/></div>
    </div>
</div>


<div id ="dropDown">

</div>


<span id="check"></span><br>
<button class="button" style="vertical-align:middle" onclick="createNewJSON()"><span>Submit</span></button>
<button onclick="loadJSONfromServer('menu')">Request!</button>

<script >
    window.onload = function(){
        loadJSCONToTable();

        window.addEventListener("dragover",function(e){
            e = e || event;
            e.preventDefault();
        },false);
        window.addEventListener("drop",function(e){
            e = e || event;
            e.preventDefault();
        },false);
    }
</script>

<div id="dropZone" ondrop="dropHandler(event);" ondragover="dragHandler(event)" ondragend="dragEndHandler(event)"
style="
     display: inline-block;
     padding-top: 40px;
     padding-left: 5px;"
>
    <strong> Drag & Drop files to upload </strong>
</div>

</body>
</html>
