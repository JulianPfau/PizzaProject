<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="../img/favicon.ico">
    <title> Verwaltung Speisekarte </title>
    <link href="../css/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="../css/admin.css" rel="stylesheet" />
    <script src="../js/jquery-3.3.1.slim.min.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/submitJSON.js"></script>
    <script src="../js/uploadImage.js"></script>
</head>
<body class="light-grey">
<div class="container">
    <div class="topnav">
        <a href="orders.html"> Bestellungen </a>
        <a class="active" href=""> Speisekarte </a>
        <a href="customers.html"> Benutzer </a>
        <a href="extras.html"> Extras </a>
        <div class="search-container">
            <form action="">
                <input type="text" placeholder="Suchen.." name="search">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </div>

    Prices, Sizes, Tags und Extras k&ouml;nnen mit &quot;;&quot; getrennt werden!
    <br>
    <div class="table">
        <div class="tr" id="head">
            <div class="td">Delete</div>
            <div class="td">Name</div>
            <div class="td">Description</div>
            <div class="td">Prices</div>
            <div class="td">Sizes</div>
            <div class="td">Type</div>
            <div class="td">Tags</div>
            <div class="td">Extras</div>
            <div class="td">Picture</div>
        </div>
        <div class="tr menuElement" id="footer">
            <div class="td"></div>
            <div class="td"><span class="Input footer" id="Name" contenteditable="true" ></span></div>
            <div class="td"><span class="Input footer" id="Description" contenteditable="true"></span></div>
            <div class="td"><span class="Input footer" id="Prices" contenteditable="true"></span></div>
            <div class="td"><span class="Input footer" id="Sizes" contenteditable="true"></span></div>
            <div class="td"><span class="Input footer" id="Type" contenteditable="true"></span></div>
            <div class="td"><span class="Input footer" id="Tags" contenteditable="true"></span></div>
            <div class="td" data-toggle="modal" data-target="#modal" onClick="getJsonByRequest(getExtras,'extras'); loadExtras()"><span class="Input footer" id="Extras"></span></div>
            <div class="td" id="img"><img src="../img/pizza.png" id="img" width="25px">
            </div>
        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalExtrasItems">Extras:</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <fieldset>
                    <ul id="extrasBox">
                    </ul>
                </fieldset>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<script>getJsonByRequest(loadJSONToTable, "menu");</script>

</body>
</html>
