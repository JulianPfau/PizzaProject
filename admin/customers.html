<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="../img/favicon.ico">
    <title> Benutzerverwaltung </title>
    <link href="../css/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="../css/admin.css" rel="stylesheet" />
    <script src="../js/admin.js"></script>
    <script src="../js/jquery-3.3.1.slim.min.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/submitJSON.js"></script>
</head>
<body class="light-grey">
    <div class="container">
        <div class="topnav">
            <a href="orders.html"> Bestellungen </a>
            <a href="menu.html"> Speisekarte </a>
            <a class="active" href=""> Benutzer </a>
            <a href="extras.html"> Extras </a>
            <div class="search-container">
                <form id="search">
                    <input type="text" placeholder="Suchen.." name="search">
                    <button type="submit" onclick="saveinput()"><i class="fa fa-search"></i></button>
                </form>
            </div>
        </div>

        <div class="table">
            <div class="tr" id="head">
                <div class="td">Delete</div>
                <div class="td">ID</div>
                <div class="td">FirstID</div>
                <div class="td">LastID</div>
                <div class="td">E-Mail</div>
                <div class="td">Password</div>
                <div class="td">Contact</div>
            </div>
            <div class="tr" id="footer">
                <div class="td"></div>
                <div class="td"><span class="Input footer" id="ID" contenteditable="true" ></span></div>
                <div class="td"><span class="Input footer" id="FirstID" contenteditable="true"></span></div>
                <div class="td"><span class="Input footer" id="LastID" contenteditable="true"></span></div>
                <div class="td"><span class="Input footer" id="E-Mail" contenteditable="true"></span></div>
                <div class="td"><span class="Input footer" id="Password" contenteditable="true"></span></div>
                <div class="td" data-toggle="modal" data-target="#modal" onClick="getJsonByRequest(loadContact,'customers')"><span class="Input footer" id="Contact"></span></div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="table">
                        <div class="tr" id="head">
                            <div class="td">ID</div>
                            <div class="td">Postcode</div>
                            <div class="td">Street</div>
                            <div class="td">City</div>
                            <div class="td">Nr.</div>
                            <div class="td">Phone</div>
                        </div>
                        <div class="tr" id="footer">
                            <div class="td"><span class="Input" id="IDContact" contenteditable="true"></span></div>
                            <div class="td"><span class="Input" id="Postcode" contenteditable="true"></span></div>
                            <div class="td"><span class="Input" id="Street" contenteditable="true"></span></div>
                            <div class="td"><span class="Input" id="City" contenteditable="true"></span></div>
                            <div class="td"><span class="Input" id="Nr" contenteditable="true"></span></div>
                            <div class="td"><span class="Input" id="Phone" contenteditable="true"></span></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script>getJsonByRequest(loadJSONToTable, "customers");;</script>

</body>
</html>
