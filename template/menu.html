<div class="row">
    <h1>Speisekarte </h1>
    <button type="button" class="btn btn-success ml-auto" onclick="bestellen()"> bestellen</button>

    <table class="table">
    </table>

    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalExtrasItems">Extras:</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <fieldset>
                        <ul id="extrasBox">
                        </ul>
                    </fieldset>
                </div>
                <div class="modal-footer">
                    <button type="button" id="closeModal" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="confirmExtras(this)">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
