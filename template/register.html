<div class="row">
                <div class="col-sm-6 white">
                    <h4>Regestrieren</h4>
                    <form>
                        <div class="form-group">
                            <label for="firstname">Vorname</label>
                            <input type="text" class="form-control" id="firstname" aria-describedby="emailHelp" placeholder="Vorname">
                        </div>
                        <div class="form-group">
                            <label for="lastname">Nachname</label>
                            <input type="text" class="form-control" id="lastname" aria-describedby="emailHelp" placeholder="Nachname">
                        </div>
                        <hr>
                        <div class="form-group">
                            <label for="username">Email</label>
                            <input type="email" class="form-control" id="username" aria-describedby="emailHelp" placeholder="E-Mail">
                        </div>
                        <div class="form-group">
                            <label for="password">Passwort</label>
                            <input type="password" class="form-control" id="password" placeholder="Passwort">
                        </div>
                        <div class="form-group">
                            <label for="passwordConfirm">Passwort wiederholen</label>
                            <input type="password" class="form-control" id="passwordConfirm" placeholder="Passwort wiederholen">
                        </div>
                        <hr>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">Hiermit bestätige ich, dass ich 14 Jahre odder älter bin.</label>
                        </div>
                        <hr>
                        <button onclick="checkLogin()" type="submit" class="btn orange-o75">Konto erstellen</button>
                    </form>
                </div>
                <div class="col-sm-6 card orange">
                    <div class="align-middle align-self-center text-center">
                        <img src="img/pizza.png" style="width: 96px">
                        <hr>
                        <h1>Schon regestriert?</h1>
                        <p>Dann melde dich jetzt an.</p>
                        <a id="t_link_login" href=""><p>Jetzt anmelden</p></a>
                    </div>
                </div>
            </div>
