<html>

<head>
    <link rel="icon" href="./img/favicon.ico">
    <title>PizzaProjek - Regestrieren</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/pizza.css" rel="stylesheet" />
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/accounts.js"></script>
</head>

<body class="light-grey">
    <div class="container">
        <!-- navigationbar -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">Pizza</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Öffnungszeiten</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Bestellungsradius</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-orange-o75" href="#">Anmelden / Regesrieren</a>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn orange btn-lg">1 Pizza</button>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- END of navigation -->

        <div class="box login white">
            <div class="row">
                <div class="col-sm-6 white">
                    <h4>Regestrieren</h4>
                    <form>
                        <div class="form-group">
                            <label for="firstname">Vorname</label>
                            <input type="text" class="form-control" id="firstname" aria-describedby="emailHelp" placeholder="Vorname">
                        </div>
                        <div class="form-group">
                            <label for="lastname">Nachname</label>
                            <input type="text" class="form-control" id="lastname" aria-describedby="emailHelp" placeholder="Nachname">
                        </div>
                        <hr>
                        <div class="form-group">
                            <label for="username">Email</label>
                            <input type="email" class="form-control" id="username" aria-describedby="emailHelp" placeholder="E-Mail">
                        </div>
                        <div class="form-group">
                            <label for="password">Passwort</label>
                            <input type="password" class="form-control" id="password" placeholder="Passwort">
                        </div>
                        <div class="form-group">
                            <label for="passwordConfirm">Passwort wiederholen</label>
                            <input type="password" class="form-control" id="passwordConfirm" placeholder="Passwort wiederholen">
                        </div>
                        <hr>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">Hiermit bestätige ich, dass ich 14 Jahre odder älter bin.</label>
                        </div>
                        <hr>
                        <button onclick="checkLogin()" type="submit" class="btn orange-o75">Konto erstellen</button>
                    </form>
                </div>
                <div class="col-sm-6 card orange">
                    <div class="align-middle align-self-center text-center">
                        <img src="img/pizza.png" style="width: 96px">
                        <hr>
                        <h1>Schon regestriert?</h1>
                        <p>Dann melde dich jetzt an.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
