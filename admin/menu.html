<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="../img/favicon.ico">
    <title> Verwaltung Speisekarte </title>
    <link href="../css/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="../css/admin.css" rel="stylesheet" />
    <script src="../js/admin.js"></script>
    <script src="../js/jquery-3.3.1.slim.min.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/submitJSON.js"></script>
    <script src="../js/uploadImage.js"></script>
</head>
<body>
<div class="container">
    <div class="topnav" id="navbar">
        <a href="orders.html"> Bestellungen </a>
        <a class="active" href=""> Speisekarte </a>
        <a href="customers.html"> Benutzer </a>
        <a href="extras.html"> Extras </a>
        <a href="fileupload.html"> File Upload </a>
        <a href="javascript:void(0);" class="icon" onclick="unfold()">&#9776;</a>
        <div class="search-container">
            <input type="text" oninput="itemSearch(this)" placeholder="Suchen.." id="input">
            <button type="submit" onclick="logOut()"><i class="fa fa-sign-out"></i></button>
            <button type="submit" onclick="saveInput('customers')"><i class="fa fa-search"></i></button>
        </div>
    </div>

    Prices, Sizes, Tags und Extras k&ouml;nnen mit &quot;;&quot; getrennt werden!
    <br>
    <div class="table">
        <div class="tr" id="head">
            <div class="td">Delete</div>
            <div class="td">Name</div>
            <div class="td">Description</div>
            <div class="td">Prices</div>
            <div class="td">Sizes</div>
            <div class="td">Type</div>
            <div class="td">Tags</div>
            <div class="td">Extras</div>
            <div class="td">Picture</div>
        </div>
        <div class="tr menuElement" id="footer">
            <div class="td"></div>
            <div class="td"><span class="Input footer" id="Name" contenteditable="true" onblur="loadNewFooter(this)"></span></div>
            <div class="td"><span class="Input footer" id="Description" contenteditable="true"></span></div>
            <div class="td"><span class="Input footer" id="Prices" contenteditable="true"></span></div>
            <div class="td"><span class="Input footer" id="Sizes" contenteditable="true"></span></div>
            <div class="td"><span class="Input footer" id="Types" contenteditable="true"></span></div>
            <div class="td"><span class="Input footer" id="Tags" contenteditable="true"></span></div>
            <div class="td"><span class="Input footer" id="Extras" data-toggle="modal" data-target="#modal" onClick="getJsonByRequest(getExtras,'extras'); loadExtras()">None</span></div>
            <div class="td" id="img"><img src="../img/menu/default.png" id="img" width="25px"></div>
        </div>
    </div>
    <a class="btn btn-lg active" role="button" aria-pressed="true" onclick="if (confirm('Save all changes?') == true) saveTableToServer('menu');">Speichern</a>
    <a class="btn btn-lg disabled" id="reload" role="button" aria-pressed="true" onclick="if (confirm('L&ouml;sche alle &Auml;nderungen?') == true) location.reload();">L&ouml;schen</a>
</div>


<!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalExtrasItems">Extras:</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <fieldset>
                    <ul id="extrasBox">
                    </ul>
                </fieldset>
            </div>
            <div class="modal-footer">
                <button type="button" id="closeModal" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="savePopup(this)">Save changes</button>
            </div>
        </div>
    </div>
</div>

<script>getJsonByRequest(loadJSONToTable, "menu")</script>
<!--<script>getJsonByRequest(createTablefromJSON, "menu");</script>-->

</body>
</html>
