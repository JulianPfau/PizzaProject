<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../img/favicon.ico">
    <title> Verwaltung Extras </title>
    <link href="../css/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="../css/admin.css" rel="stylesheet" />
    <script src="../js/jquery-3.3.1.slim.min.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/submitJSON.js"></script>
    <script src="../js/uploadImage.js"></script>
    <script src="../js/admin.js"></script>
</head>
<body>
<div class="container">
    <div class="topnav" id="navbar">
        <a href="orders.html"> Bestellungen </a>
        <a href="menu.html"> Speisekarte </a>
        <a href="customers.html"> Benutzer </a>
        <a href="extras.html"> Extras </a>
        <a class="active" href="#"> File Upload </a>
        <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="unfold()">&#9776;</a>
        <div class="search-container">
            <input type="text" oninput="itemSearch(this)" placeholder="Suchen.." id="input">
            <button type="submit" onclick="logOut()"><i class="fa fa-sign-out"></i></button>
            <button type="submit" onclick="saveInput('customers')"><i class="fa fa-search"></i></button>
        </div>
    </div>

    <br>
    <script>
        window.onload = function(){
            window.addEventListener("dragover",function(e){
                e = e || event;
                e.preventDefault();
            },false);
            window.addEventListener("drop",function(e){
                e = e || event;
                e.preventDefault();
            },false);
        }
    </script>

    <div id="dropZone" ondrop="dropHandler(event);" ondragover="dragHandler(event)" ondragend="dragEndHandler(event)"
         style="
      display: inline-block;
      padding-top: 40px;
      padding-left: 5px;
      ">
        <strong> Drag & Drop files to upload </strong>
    </div>
</div>
</body>
</html>
